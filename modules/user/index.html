<div class="panel" ng-controller="searchController">
  <div class="panel-block">
    <div class="panel panel-users_found">
      <h3 class="panel-title panel-darker"> {{found.login}}</h3>
      <div class="panel-block panel-flex">
        <img src="{{found.avatar_url}}" alt="profile_avatar" class="git-profile-avatar">
				<div class="panel-block">
          <p>Bio: {{found.bio}}</p>
          <p><a href="{{found.html_url}}">{{found.html_url}}</a></p>
        </div>
       </div>
      </div>
	</div>
</div>

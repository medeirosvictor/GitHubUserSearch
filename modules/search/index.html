<div class="panel" ng-controller="searchController">
  <div class="panel-title">
    <h5>Search for users!</h5>

    <form name="searchForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" data-ng-model="username" id="username">
        <label class="mdl-textfield__label" for="username">Name</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" data-ng-model="location" id="location">
        <label class="mdl-textfield__label" for="location">Location</label>
      </div>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect search-button" data-ng-click="searchUser()">Search</button>
     </form>
     
     <span class="notification" ng-if="!!status">{{status}}</span>
  </div>

  <div class="mdl-grid"> 
    <div class="mdl-cell mdl-cell--4-col" ng-repeat="found in userFound.items">
      <div class="mdl-card mdl-shadow--2dp">  
        <div class="mdl-card__title mdl-card--expand">
          <h3 class="mdl-card__title-text">{{found.login}}</h3>
          <img ng-src="{{found.avatar_url}}" alt="profile_avatar" class="git-profile-avatar">
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect"
            href="{{found.html_url}}">
            GitHub Profile
          </a>
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect"
            ui-sref="user({ userID: found.id})" ng-click="setData(found)">
            See more >>
          </a>
       </div>
	  </div>
  </div>
</div>

</div>
<style>
  
 form {
  margin-left: auto;
  margin-right: auto;
  width: 300px;
 }
 
 .notification {
  padding: 10px;
  margin-left: auto;
  margin-right: auto;
  max-width: 200px;
  text-align: center;
  margin-top: 10px;
  display: block;
  margin-bottom: 10px;
 }
 
 .mdl-card {
  margin: 15px 0px;
  width: initial;
 }
 .search-button{
   width: 100%
 }
 .mdl-card__actions {
  font-size: 12px;
 }

 .git-profile-avatar {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  height: 100%;
 }

 .mdl-card--expand {
  padding: 0;
 }

 .mdl-card__title-text {
  position: absolute;
  color: white;
  background-color: black;
  width: 100%;
  padding-left: 5px;
  font-size: 20px;
 }
 
 h5 {
  text-align: center;
 }

</style>
